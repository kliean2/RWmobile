services:
  - type: web
    name: ring-wing-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ring-wing-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html